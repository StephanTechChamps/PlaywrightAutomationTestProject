name: Daily Playwright Test

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 11 * * *'  # Elke dag om 11:00 UTC = 13:00 NL tijd
  workflow_dispatch:       # Optioneel: handmatig triggeren

jobs:
  Regression_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with Allure reporting
        run: npx playwright test --reporter=allure-playwright

      - name: Generate Allure report
        uses: mikeydub/action-allure-report@v2
        with:
          results: allure-results

      - name: Upload allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/